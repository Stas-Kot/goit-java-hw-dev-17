<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note list</title>
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
            rel="stylesheet"
    />
    <style>
   input:hover {
    cursor: pointer;
   }
   button:hover {
    cursor: pointer;
   }
   a {
   text-decoration: none;
   }
   a:link {
    color: white;
   }
   a:visited {
    color: white;
   }
   a:active {
    color: white;
   }

    </style>
</head>
<body style="background-color: 	#d9d9d9;">
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-warning bg-gradient" style="background-color: #000066;">
        <!-- Container wrapper -->
        <div class="container">
            <!-- Navbar brand -->
            <div class="navbar-brand me-2" style="margin-top: -1px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                     class="bi bi-journal-code" viewBox="0 0 16 16" id="IconChangeColor">
                    <path fill-rule="evenodd"
                          d="M8.646 5.646a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L10.293 8 8.646 6.354a.5.5 0 0 1 0-.708zm-1.292 0a.5.5 0 0 0-.708 0l-2 2a.5.5 0 0 0 0 .708l2 2a.5.5 0 0 0 .708-.708L5.707 8l1.647-1.646a.5.5 0 0 0 0-.708z"
                          id="mainIconPathAttribute" fill="#ff0000"></path>
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"
                          id="mainIconPathAttribute" fill="#ff0000"></path>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"
                          id="mainIconPathAttribute" fill="#ff0000"></path>
                </svg>
            </div>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarButtonsExample" style="justify-content: space-between;">
                <h1 class="navbar-brand mb-0 h1"><span>Hello,&nbsp;</span><span th:text="${username}"></span>!</h1>

                <div class="d-flex align-items-center">
                    <a href="/logout"
                       role="button"
                    ><button type="button" class="btn btn-link px-3 me-2">
                        Logout
                    </button></a>
                    <a class="btn btn-dark px-3"
                       href="/logout"
                       role="button"
                    ><i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                </div>
            </div>
            <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>
<main>
    <div style="display: flex; justify-content: space-around; padding: 50px;">
        <div>
            <a href="/note/create">
                <p style="display: flex; flex-direction: column; font-size: 40px; text-align: center; margin: 0; padding: 20px; border-radius: 25px; width: 300px; color: white; background-color: #000066;"><span><svg
                        xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                        class="bi bi-plus-circle" viewBox="0 0 16 16">
          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
          <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
        </svg></span> Add new note
                </p>
            </a>
        </div>

        <div>
            <h1 style="font-size: 50px; text-decoration: underline; margin-left: 40px;">Note list:</h1>
            <ul style="font-size: 30px; width: 690px;">
                <li th:each="note : ${notes}"
                    style="background-color: #ffb31a; border-radius: 20px; padding: 20px; width: 650px; margin-bottom: 10px;">
                    <form name="noteItem" method="post" action="/note/delete">
                        <h3 th:text="${note.title}" style="word-break: break-all;"></h3>
                        <p th:text="${note.content}" style="word-break: break-all;"></p>
                        <input name="noteId" type="text" th:value="${note.noteId}" hidden/>
                        <p><span>
                            <a th:href="@{'/note/edit?id=' + ${note.noteId}}">
                                <input type="button" value="Edit" style="-webkit-appearance: none; width: 150px; height: 50px; border-radius: 15px; font-size: 25px;  background-color: #000066; color: white;"/>
                            </a>
                        </span> <span><input
                                type="submit" value="Delete"
                                style="-webkit-appearance: none; width: 150px; height: 50px; border-radius: 15px; font-weight: 400; font-size: 25px; background-color: #000066; color: white;"/></span>
                        </p>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</main>
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
></script>
</body>
</html>
